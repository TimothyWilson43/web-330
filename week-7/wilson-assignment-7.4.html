<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Assignment 7.4</title>

    <!-- Stylesheet - Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
        integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

    <!-- JavaScript Libraries -->
    <script src="../knockout-3.4.2.js"></script>
</head>

<body>
        <div role="main" class="container">
            <br /><br />
            <h2>The "tutorial" binding</h2>
            <table class="table table-dark table-striped table-hover">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Description</th>
                        <th>Link</th>
                    </tr>
                </thead>
                <tbody data-bind="foreach: tutorials">
                    <tr>
                        <td data-bind="text: tutorial"></td>
                        <td data-bind="text: description"></td>
                        <td><a data-bind="attr: {href: link}" target="_blank">Click here for Tutorial</a></td>
                    </tr>
                </tbody>
            </table>
            <br />
        </div>
    
        <script>
            function TutorialViewModel() {
                this.tutorials = ko.observableArray([
                    { tutorial: "Objects", description: 'This is a basic tutorial for creating objects in JavaScript', link: 'https://www.w3schools.com/js/js_objects.asp' },
                    { tutorial: "Arrays", description: 'This is a tutorial for creating basic arrays in JavaScript', link: 'https://www.w3schools.com/js/js_arrays.asp' },
                    { tutorial: "Dates", description: 'Create a "Date" using JavaScript Here!', link: 'https://www.w3schools.com/js/js_dates.asp' },
                    { tutorial: "For Loop", description: 'Here is a tutorial for creating "For" loops in JavaScript', link: 'https://www.w3schools.com/js/js_loop_for.asp' },
                    { tutorial: "JSON", description: 'What is JSON? click the following link to find out!', link: 'https://www.w3schools.com/js/js_json.asp' }
                ]);
            }
            ko.applyBindings(new TutorialViewModel());
        </script>
    </body>
    

</html>
