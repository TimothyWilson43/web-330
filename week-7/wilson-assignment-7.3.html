<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Exercise 7.3</title>

    <!-- Stylesheet - Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
        integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

    <!-- JavaScript Libraries -->
    <script src="../knockout-3.4.2.js"></script>
</head>

<body>
    <div role="main" class="container">
        <br /><br />
        <h2>The "foreach" binding recreated</h2>
        <table class="table table-dark table-striped table-hover">
            <thead>
                <tr>
                    <th>Book Title</th>
                    <th>Book Price</th>
                </tr>
            </thead>
            <tbody data-bind="foreach: books">
                <tr>
                    <td data-bind="text: title"></td>
                    <td data-bind="text: price"></td>
                </tr>
            </tbody>
        </table>
        <br />
    </div>

    <script>
        function BookViewModel() {
            this.books = ko.observableArray([
                { title: "JavaScript 101", price: '$20.00' },
                { title: "JavaScript 201", price: '$14.50' },
                { title: "JavaScript 301", price: '$22.75' },
                { title: "JavaScript 401", price: '$31.49' }
            ]);
        }
        ko.applyBindings(new BookViewModel());
    </script>
</body>

</html>
