<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Exercise 5.2 - The Proxy Pattern</title>

    <!-- jquery Reference Library -->
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>

</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <a href="#" class="navbar-brand">Home</a>
    </nav>

    <br /><br />
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h2>Excercise 5.2 - The Proxy Pattern</h2>

                <button class="btn btn-primary" id="btnPreviewProxy">Preview Proxy</button>

                <br />
                <span id="spanProxyResults"></span>
            </div>
        </div>
    </div>


    <script>
        $(function () {

            var bike = {
                make: "huffy",
                model: "10-speed",
                display: function(){
                    $("#spanProxyResults").html("");

                    $("#spanProxyResults").append("<br />Make: " + this.make + "<br />" + "Model: " + this.model);
                }
            };

            $("#btnPreviewProxy").click($.proxy(bike, "display"));
        });
    </script>



</body>

</html>
